<!DOCTYPE html>
<html>
	<head>
		<title>Polyominus</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
		<link href="blokus.css" rel="stylesheet" type="text/css">
	
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>

	    <script type="text/javascript" src="/socket.io/socket.io.js"></script>

	    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
	    <script type="text/javascript" src="js/blokus.js"></script>
	    <script type="text/javascript" src="js/socket.js"></script>
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	      <div class="container">
	        <div class="navbar-header">
	          <a class="navbar-brand" href="#">Polyominus</a>
	        </div>
	        <p class="navbar-text navbar-right">Your name is <a href="#" class="username navbar-link">Username</a></p>
	      </div>
	    </div>
		<div class="container">
			<div class="row">
					<h1>Welcome to Polyominus</h1>
					<div>
						<canvas id="boardCanvas" width="400" height="400" onclick="getLocation()">
							Your browser does not support canvas.
						</canvas>
						<div class="btn-group-vertical">
							<a class="btn btn-default" href="#" onclick="javascript:rotate();"><span class="glyphicon glyphicon-refresh"></span> Rotate (R)</a>
							<a class="btn btn-default" href="#" onclick="javascript:flip();"><span class="glyphicon glyphicon-resize-vertical"> Flip (F)</span></a>
						</div>
						<canvas id="pieceChoices" width="800" height="300">
							Your browser does not support canvas.
						</canvas>
						<div class="status hidden alert alert-info">...</div>
						<div class="error hidden alert alert-danger">...</div>
						
					</div>
					<div id="pieceChoice"/>
				<div class="col-md-4">
					<h2>Scoreboard</h2>
					<ul class="list-group scoreboard">
						<li class="list-group-item"></li>
					</ul>
				</div>
				
			</div>
		</div>
		
		<script>
		var boardElem = document.getElementById('boardCanvas');

		if (boardElem && boardElem.getContext) {
			var context = boardElem.getContext('2d');
		  	if (context) {
		    	for ( var i = 0; i < 20; i++ ) {
			  		for ( var j = 0; j < 20; j++ ) {
			    		context.strokeRect(i*20, j*20, 20, 20);
					}
				}
			}
		}
		</script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
	</body>
</html>
