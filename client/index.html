<html>
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
    <script type="text/javascript" src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/socket.js"></script>
    <script>
    var colors = ['green', 'blue', 'orange', 'yellow'];

    var available = [
    [{'x':0,'y':0},{'x':0,'y':1},{'x':1,'y':1}],
    [{'x':0,'y':0},{'x':0,'y':1},{'x':0,'y':2},{'x':1,'y':1}]
    ];


    function drawPiece(index) {
    console.log(index);
    	var maxSize = available[index].length;

		for ( var i = 0; i < maxSize; i++ ) {
			for ( var j = 0; j < maxSize; j++ ) {
				$( "#link-" + index ).append( "<div id='piece-" + index + "-" + j + "-" + i + "' style='display: inline-block;width:20px;height:20px;' />" );
			}

				$( "#link-" + index ).append( "<br/>");
		}
				$( "#link-" + index ).append( '<a href="#" onclick="javascript:flip(' + index + ');">Flip</a><a href="#" onclick="javascript:rotate(' + index + ');">Rotate</a>');
				$( "#link-" + index ).append( "<br/>");
		
		for( var i = 0; i < available[index].length; i++ ) {
			var thisBlock = available[index][i];
			var element = document.getElementById('piece-' + index + '-' + thisBlock.x + '-' + thisBlock.y);
			element.style.backgroundColor = colors[1];
		}
	    
    };

    function drawAllPieces() {
	    $( "#pieceChoice" ).empty();
		for( var i = 0; i < available.length; i++ ) {
			$( "#pieceChoice" ).append( "<a id='link-" + i + "' href='#' onclick='javascript:choosePiece(" + i + ")'/>" );
			drawPiece(i);
		}
    };

    function rotate(index) {
    	var pieceToChange = available[index];
    	var replacementPiece = [];
    	var minX = pieceToChange.length;
    	var minY = pieceToChange.length;
    	for ( var i = 0; i < pieceToChange.length; i++ ) {
	    	var point = pieceToChange[i];
	    	replacementPiece.push( {'x':pieceToChange.length - point.y, 'y':point.x } );
	    	minX = Math.min( minX, pieceToChange.length - point.y );
    	}
    	if ( minX > 0 ) {
	    	for ( var i = 0; i < pieceToChange.length; i++ ) {
	    		replacementPiece[i].x = replacementPiece[i].x - minX;
	    	}
    	}
    	available[index] = replacementPiece;
    	drawAllPieces();
    };

    function flip(index) {
    	var pieceToChange = available[index];
    	var replacementPiece = [];
    	for ( var i = 0; i < pieceToChange.length; i++ ) {
	    	var point = pieceToChange[i];
	    	replacementPiece.push( {'x':point.y, 'y':point.x } );
    	}
    	available[index] = replacementPiece;
    	drawAllPieces();
    };
    </script>

</head>
<body>
<canvas id="boardCanvas" width="400" height="400" onclick="getLocation()">
Fallback content, in case the browser does not support Canvas.
</canvas>
<div id="pieceChoice"/>
<script>
	drawAllPieces();
</script>

if (boardElem && boardElem.getContext) {

  if (context) {
    for ( var i = 0; i < 20; i++ ) {
	  for ( var j = 0; j < 20; j++ ) {
	    context.strokeRect(i*20, j*20, 20, 20);
	  }
	}
	/*

	for ( var i = 0; i < piece.length; i++ ) {

	}
	*/
  }

	var chosenPiece;

	function getLocation(event) {
	    event = event || window.event;
	
	        x = Math.floor( ( event.pageX - boardElem.offsetLeft ) / 20 ),
	        y = Math.floor( ( event.pageY - boardElem.offsetTop ) / 20 );
	
	    if ( chosenPiece ) {
			for ( var i = 0; i < chosenPiece.length; i++ ) {
				var point = chosenPiece[i];
				var xLoc = x + point.x;
				var yLoc = y + point.y;
				context.fillStyle = colors[1];
			    context.fillRect(xLoc*20, yLoc*20, 20, 20);
				
			}
			socket.emit('addPiece', {'piece':chosenPiece,'location':{'x':x,'y':y}})		    
	    }
	}

	function choosePiece(index) {
		chosenPiece = available[index];
		
	}
}


</script>
