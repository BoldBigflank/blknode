<!DOCTYPE html>
<html>
	<head>
		<title>Polyominus</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
		<link href="blokus.css" rel="stylesheet" type="text/css">
	
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" ></script>
	    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
	    <script type="text/javascript" src="js/socket.js"></script>
	    <script type="text/javascript" src="js/blokus.js"></script>
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#">Polyominus</a>
	          
	        </div>
	        <p class="navbar-text navbar-right">Your name is <a href="#" class="username navbar-link">Username</a></p>
	      </div>
	    </div>
		<div class="container">
			<h1>Welcome to Polyominus</h1>
			<p>
				<canvas id="boardCanvas" width="400" height="400" onclick="getLocation()">
					Your browser does not support canvas.
				</canvas>
				<a href="#" onclick="javascript:flip();">Flip</a><a href="#" onclick="javascript:rotate();">Rotate</a>
				<canvas id="pieceChoices" width="800" height="300">
					Your browser does not support canvas.
				</canvas>
				<div class="status hidden alert alert-info">...</div>
				<div class="error hidden alert alert-danger">...</div>
				<div id="pieceChoice"/>
			</p>
		</div>
		
		<script>
		var boardElem = document.getElementById('boardCanvas');

		if (boardElem && boardElem.getContext) {
			var context = boardElem.getContext('2d');
		  	if (context) {
		    	for ( var i = 0; i < 20; i++ ) {
			  		for ( var j = 0; j < 20; j++ ) {
			    		context.strokeRect(i*20, j*20, 20, 20);
					}
				}
			}
		}
		</script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
	</body>
</html>
